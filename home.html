<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="">
    <!-- balance section -->

    <main class="login-page home-page">
      <div class="mockup-phone bg-white text-black">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display text-white grid place-content-center">
          <!-- Balance part -->
          <div
            class="stats px-[20px] border-0 bg-base-100 border-base-300 border"
          >
            <!-- logo -->
            <div class="flex items-center justify-center">
              <img src="./Payoo-MFS-Resources/Group.png" alt="" />
            </div>
            <!-- balance  -->

            <div class="stat w-full">
              <div class="stat-title">Account balance</div>
              <div class="stat-value text-black">
                $ <span id="main-balance"> 89400 </span>
              </div>
            </div>
            <!-- balance end -->

            <!-- logout button -->
            <div class="stat flex items-center justify-center">
              <div class="stat-actions">
                <button id="logout-btn" class="btn btn-xs">Logout</button>
              </div>
            </div>
            <!-- logout button end -->
          </div>

          <!-- balance display end -->

          <!-- 1st divider start -->
          <div class="divider"></div>
          <!--1st divider end -->

          <!-- add fund and cash out button start -->
          <div class="stat flex items-center justify-center">
            <div class="stat-actions">
              <button id="toggle-add-fund" class="btn">Add Fund</button>

              <button id="cash-ou" class="btn btn-secondory">Cash Out</button>
            </div>
          </div>

          <!-- add fund and cash out button end -->

          <!-- 2nd divider start -->
          <div class="divider"></div>
          <!--2nd divider end -->

          <!-- add money input field start -->
          <form id="money-add-input" class="hidden" action="">
            <div class="card-body text-black form-control">
              <fieldset class="fieldset">
                <label class="label">Amount</label>
                <input
                  id="amount"
                  type="text"
                  required
                  class="input"
                  placeholder="Amount"
                />
                <label class="label">Pin</label>
                <input
                  id="pin"
                  type="password"
                  required
                  class="input"
                  placeholder="Pin"
                />
                <div><a class="link link-hover">Forgot Pin?</a></div>
                <!-- add and cash out button start in input field -->
                <div class="stat flex items-center justify-center">
                  <div class="stat-actions">
                    <button id="fund-btn" class="btn btn-primary">
                      Add Fund
                    </button>
                  </div>
                </div>
                <!-- add abd cash out button start in input field -->
              </fieldset>
            </div>
          </form>
          <!-- add money input field end -->
          <!-- cash out input field start -->
          <form id="cash-out-input" class="hidden" action="">
            <div class="card-body text-black form-control">
              <fieldset class="fieldset">
                <label class="label">Amount</label>
                <input
                  id="amount"
                  type="text"
                  required
                  class="input"
                  placeholder="Amount"
                />
                <label class="label">Pin</label>
                <input
                  id="pin"
                  type="password"
                  required
                  class="input"
                  placeholder="Pin"
                />
                <div><a class="link link-hover">Forgot Pin?</a></div>
                <!-- add and cash out button start in input field -->
                <div class="stat flex items-center justify-center">
                  <div class="stat-actions">
                    <button id="cash-out" class="btn btn-primary">
                      Cash Out
                    </button>
                  </div>
                </div>
                <!-- add abd cash out button start in input field -->
              </fieldset>
            </div>
          </form>
          <!-- cash out input field end -->
        </div>

        <!-- add money button -->
      </div>
      <!-- mockup phone end -->
    </main>
    <script src="./script.js"></script>
    <script src="./home.js"></script>
  </body>
</html>
