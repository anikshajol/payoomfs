<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="login-page">
      <div class="mockup-phone bg-white">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display text-white grid place-content-center">
          <div class="login-page-bg">
            <img src="./Payoo-MFS-Resources/bg.png" alt="" />
          </div>

          <!-- input form -->
          <div class="card w-full login-form max-w-sm shrink-0 shadow-2xl">
            <form action="">
              <div class="card-body text-black form-control">
                <fieldset class="fieldset">
                  <label class="label">Email</label>
                  <input
                    id="phone-number"
                    type="email"
                    required
                    class="input"
                    placeholder="Mobile Number"
                  />
                  <label class="label">Pin</label>
                  <input
                    id="pin"
                    type="password"
                    required
                    class="input"
                    placeholder="Pin"
                  />
                  <div><a class="link link-hover">Forgot Pin?</a></div>
                  <button id="login-btn" class="btn btn-neutral mt-4">
                    Login
                  </button>
                </fieldset>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
